<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>Usu치rios</title>
    <style>
      td:last-child {
        position: relative;
      }
      td:first-child:hover {
        cursor: pointer;
        color: var(--bs-blue);
      }
      tr:hover .delete {
        visibility: visible;
      }
      .delete {
        visibility: hidden;
        position: absolute;
        right: -30px;
        top: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header
      class="
        container-fluid
        d-flex
        p-2
        justify-content-between
        align-items-center
      "
    >
      <h1>Usu치rios</h1>

      <button class="btn btn-secondary" id="refresh">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-clockwise"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
          />
          <path
            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
          />
        </svg>
      </button>
    </header>
    <main class="d-flex flex-column align-items-center gap-5 p-5 flex-md-row">
      <form id="createUser" class="d-flex flex-column align-items-center">
        <h2 id="formHeader">Criar usu치rio</h2>
        <button
          id="clearUserSelect"
          class="btn btn-danger btn-sm"
          type="reset"
          style="display: none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="currentColor"
            class="bi bi-x"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
        <label for="name" class="form-label">
          Nome:
          <input type="text" class="form-control" name="name" id="name" />
        </label>
        <label for="email" class="form-label">
          Email:
          <input type="email" class="form-control" name="email" id="email" />
        </label>
        <button class="btn btn-primary" id="send-form">Inserir</button>
      </form>
      <table class="table table-hover" style="width: 80%" id="data">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="users"></tbody>
      </table>
    </main>
    <h4>Clique em um ID para alterar o usu치rio correspondente</h4>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
